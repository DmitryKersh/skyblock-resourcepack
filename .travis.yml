language: python

# Generate resourcepacks as ZIP-archives
script: ./scripts/generate_resourcepacks.sh

before_deploy:
  - sha1sum ./target/resourcepack_v2.zip > ./target/resourcepack_v2.zip.sha1
  - sha1sum ./target/resourcepack_v3.zip > ./target/resourcepack_v3.zip.sha1

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - ./target/resourcepack_v2.zip
    - ./target/resourcepack_v2.zip.sha1
    - ./target/resourcepack_v3.zip
    - ./target/resourcepack_v3.zip.sha1
  on:
    tags: true
    branch: master
    repo: divine-craft/skyblock-resourcepack
  skip_cleanup: true
  cleanup: false
